<!DOCTYPE html>
<html>
<head>
    #parse("/sys/layuiHeader.html")
</head>
<body>
<script>
    $(document).ready(function () {
        //表格渲染查询
        $("[name='pageGrid']").pageGrid();
    });
    function add(){
        //var ids= getSelectedRows(table_id);
        $("body").load("/sys/log/add");
    }
</script>
<form class="layui-form " action="">
    <div class="layui-form-item">
        <!--<label class="layui-form-label">用户名</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input type="text" name="username" required  lay-verify="required" placeholder="请输入标题"  class="layui-input">-->
        <!--</div>-->
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username"  placeholder="请输入用户名"  class="layui-input">
        </div>
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="mobile"  placeholder="请输入手机号"  class="layui-input">
        </div>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择省</option>
                <option value="浙江" selected="">浙江省</option>
                <option value="你的工号">江西省</option>
                <option value="你最喜欢的老师">福建省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波" disabled="">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择县/区</option>
                <option value="西湖区">西湖区</option>
                <option value="余杭区">余杭区</option>
                <option value="拱墅区">临安市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" table-id="userTable" lay-submit="" lay-filter="search">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<div class="layui-btn-group">
    #if($shiro.hasPermission("sys:log:add"))
    <button onclick="add()" class="layui-btn  " style="margin-left: 5px!important;"><i class="layui-icon"></i>增加</button>
    #end
    #if($shiro.hasPermission("sys:log:update"))
    <button class="layui-btn  " style="margin-left: 5px!important;"><i class="layui-icon"></i>编辑</button>
    #end
    #if($shiro.hasPermission("sys:log:delete"))
    <button class="layui-btn  " style="margin-left: 5px!important;"><i class="layui-icon"></i>删除</button>
    #end
</div>
<div class="layui-form ">
<table class="layui-table" id="userTable" name="pageGrid" pageProps="url:'/sys/user/list',checkbox:'true'">
    <thead>
    <tr>
        <!--checkbox：是否是主键-->
        <th param="{type:'checkbox'}" >
            <input type="checkbox" lay-skin="primary" lay-filter="allChoose">
        </th>
        <!--isPrimary：是否是主键-->
        <th param="{name:'userId',isPrimary:'true',hide:'true'}" >用户ID</th>
        <!--<th param="{name:'userId'}">用户ID</th>-->
        <th param="{name:'username'}">用户名</th>
        <th param="{name:'email'}">邮箱</th>
        <th param="{name:'mobile'}">手机号</th>
        <th param="{name:'status'}">状态</th>
        <th param="{name:'createTime'}">创建时间</th>
        <!--<th param="{buttons:[{img:'edit',filter:editFilter,call:'gridEdit',title:'修改'},-->
                             <!--{img:'delete',call:'gridDelete',title:'删除'},-->
                             <!--{img:'detail',call:'gridDetail',title:'详情'}-->
                                              <!--] }">操作</th>-->
    </tr>
    </thead>
</table>
</div>
</body>
</html>
